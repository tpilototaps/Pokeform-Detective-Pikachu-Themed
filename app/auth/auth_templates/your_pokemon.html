{% extends 'base.html' %}

{% block content %}
<section class="vh-100" style="background-color: #2779e2;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
            
          <h1 class="text-white mb-4">Who is your Pokemon?</h1>
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
  
              <div class="row align-items-center pt-4 pb-3">
                
                <div class="col-md-3 ps-5">
              <form method="POST">
                {{pokeform.hidden_tag()}} 
                  <h6 class="mb-0"> Pokemon name</h6>
  
                </div>
                 
                <div class="col-md-9 pe-5">
                  {{pokeform.pokename(class="form-control form-control-lg")}}
  
                  <!-- <input type="text" class="form-control form-control-lg" /> -->
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">

                   {{pokeform.submit(class="btn btn-primary btn-lg", value = 'Pokemon Go!')}}
  
                <!-- <button type="submit" class="btn btn-primary btn-lg">Pokemon Go!</button> -->
              </div>

              </form>  

        </div>
      </div>
</section>

  {% endblock %}
