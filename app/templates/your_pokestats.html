{% extends 'base.html' %}
{% block content %}
    <h1 style="color:aliceblue; text-align: center; margin-top: 10px; margin-bottom: 20px;"> Your Pokemon's Stats </h1>

    <!-- pokecard starts here -->
    <div class="card mx-auto" style="width: 30rem; border-radius: 15px;">
        <img class="card-img-top" src="{{image}}" alt="">
        <div class="card-body">
          <h1 class="card-title">{{pokestats[1]}}</h1>
          {% for k,v in pokestats[0].items() %}
          <p class="card-text"><strong>{{k,v}}</strong></p>
          {% endfor %}
          <a href="/posts/create" class="btn btn-primary">Catch</a>
        </div>
    </div>
    <!-- pokecard ends here -->

  {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>
